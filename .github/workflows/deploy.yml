name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore SwiftPage.Web/SwiftPage.Web.csproj

      - name: Publish Blazor WASM (for GitHub Pages)
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          dotnet publish SwiftPage.Web/SwiftPage.Web.csproj -c Release -o ./publish \
            /p:BasePath="/${REPO_NAME}/"

      # GitHub Pages는 SPA 라우팅(새로고침 404) 방지용으로 404.html을 index.html로 복사해두는게 안전함
      - name: Add SPA fallback (404.html)
        run: cp ./publish/wwwroot/index.html ./publish/wwwroot/404.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./publish/wwwroot

  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
